<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Line Graph</title>

        <!-- import plugin script -->
        <script src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script>
            $( document ).ready(function() {
                get_workouts();
            });

            $( window ).on( "load", function() {
                console.log( "window loaded" );
            });
        </script>

    </head>
    <body>
        <script>
            function get_workouts() {
                var elem = document.getElementById("workout");
                var name = elem.options[elem.selectedIndex].text;
                if (name == 'None'){
                    window.alert('Please add at least 2 workouts of the same kind!');
                    var data = {
                        'data': [],
                        'labels': [],
                        'y_axis': '---',
                        'name': 'Add Workouts!'
                    };
                    draw_chart(data);
                    return;
                }
                console.log(name);
                $.post("{{ url_for('api_hello') }}",
                    {share: name}, function (data, status) {
                        console.log(data['data']);
                        console.log(status);
                        draw_chart(data);
                    }
                );
            }
        </script>

        <h1>SOME CHART</h1>
        <div style="width: 500px; height: 50vh;">
            <canvas id="myChart" style="width: 100%; height: 100%;"></canvas>
        </div>
        <br>
        <form>
            <br>
            <select name="workout" id="workout">
                {% for name in workouts %}
                    <option>{{ name['name'] }}</option>
                {% endfor %}
                {% if workouts == [] %}
                    <option>None</option>
                {% endif %}
            </select>
            <br>
            <input type="button" onclick="get_workouts()" value="Change Workout">
        </form>

        <script>
            function draw_chart(data) {
                var _data = data['data'];
                var _labels = data['labels'];
                var name = data['name'];
                var y_axis = data['y_axis'];
                var ctx = document.getElementById("myChart");
                var myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: _labels,
                        datasets: [{
                            label: name,
                            data: _data,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255,99,132,1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero:true
                                },
                                scaleLabel: {
                                    display: true,
                                    labelString: y_axis
                                }
                            }],
                            xAxes: [{
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Date'
                                }
                            }]
                        }
                    }
                });
            }
        </script>
    </body>
</html>
