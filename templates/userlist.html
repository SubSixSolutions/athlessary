<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List the users</title>
</head>
<body>
    {% for u in user_list %}
        {{u['username']}}
        <br>
        <a href="{{ url_for('profile_page', username=u['username']) }}">
            <img src="{{ url_for('static', filename=u['picture']) }}" height="100" width="100">
        </a>
        <br><br>
    {% endfor %}
</body>
</html>
