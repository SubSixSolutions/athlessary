<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="{{ url_for('static', filename='js/workout.js') }}"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
    <body>
      <h1>Add a Workout</h1>
      <form method="POST" id="myForm">
        <span>Number of Pieces</span>
        <input type="number" value="1" id="num_pieces">
        <span>BY</span>
        <span id="default_val_div">
          <input type="number" name="" value="2000" id="deflt_val">
        </span>
        <input type="radio" name="workout_type" value="Distance" checked onclick="hide_me('default_val_div')">
        <span>Meters</span>
        <input type="radio" name="workout_type" value="Length" id="len" onclick="show_me('default_val_div', 'seconds')">
        <span>Time</span><br>
        <input type="button" value="Add Pieces" onClick="addInput('add_pieces', 'num_pieces', 'deflt_val', 'seconds');">
      </form>
      <form action="{{ url_for('add_workout') }}" method="POST" id="add_pieces">
          <!-- Pieces go here -->
      </form>
    </body>
</html>
